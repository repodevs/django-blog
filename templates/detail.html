{% extends 'base.html' %}

{% block main_content %}

          <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">at <i>{{ post.created_on|date:"j F Y" }}</i> by <i><a href="/author/{{ post.creator }}">{{ post.creator }}</a></i></p>
            <p>
              {% autoescape off %} 
              {{ post.content }} 
              {% endautoescape %} 
            </p>
          </div><!-- /.blog-post -->

{% endblock %}
