{% extends 'base.html' %}

{% block main_content %}
   {% for post in article %}
    <div class="blog-post">
      <h2 class="blog-post-title"><a href="{% url 'article_detail' post.slug %}">{{ post.title }}</a></h2>
      <p class="blog-post-meta">{{ post.created_on|date:"F j, Y" }} by <a href="/author/{{ post.creator }}">{{ post.creator }}</a></p>
      <p> {{ post.content|safe|truncatewords:"25" }} </p>
    </div><!-- /.blog-post -->
  {% endfor %}
{% endblock %}
