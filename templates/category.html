{% extends 'base.html' %}

{% block main_content %}
	<div class="alert alert-success">posting by {{ creator }}</div>

    <div class="blog-post">
      <h2 class="blog-post-title"><a href="#">{{ cat.name }}</a></h2>
      <p class="blog-post-meta">{{ cat.created_on|date:"F j, Y" }} by </p>
      <p> {{ cat.description|safe|truncatewords:"25" }} </p>
    </div><!-- /.blog-post -->
{% endblock %}
